<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>

    <div id="TODO-ListContainer" class="TODO-Container">
        <h2 class="TODO-Item">TODO:</h2>

            <button id="TODO-ButtonClear" type="button">Clear</button>

        </ul>
    </div>
    <div id="TODO-InputContainer" class="TODO-Container">
        <h2 class="TODO-Item">Add Item</h2>
        <textarea class="TODO-Item" id="TODO-TextInput" type="text"></textarea>
    </div>
    <script src="main.js"></script>
</body>
</html>
